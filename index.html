<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESTO</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
  </header>

  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/userpic.jpg" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__eddit-button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="photo-grid">
      <div class="photo-grid__card">
        <img class="photo-grid__photo" src="./images/photo-1-karachaevsk.jpg" alt="Карачаевск">
        <figcaption class="photo-grid__caption">
          <h2 class="photo-grid__textbox">Карачаевск</h2>
          <button class="photo-grid__like-button" type="button"></button>
        </figcaption>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__photo" src="./images/photo-2.jpg" alt="Гора Эльбрус">
        <figcaption class="photo-grid__caption">
          <h2 class="photo-grid__textbox">Гора Эльбрус</h2>
          <button class="photo-grid__like-button" type="button"></button>
        </figcaption>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__photo" src="./images/photo-3.jpg" alt="Домбай">
        <figcaption class="photo-grid__caption">
          <h2 class="photo-grid__textbox">Домбай</h2>
          <button class="photo-grid__like-button" type="button"></button>
        </figcaption>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__photo" src="./images/photo-4.jpg" alt="Гора Эльбрус">
        <figcaption class="photo-grid__caption">
          <h2 class="photo-grid__textbox">Гора Эльбрус</h2>
          <button class="photo-grid__like-button" type="button"></button>
        </figcaption>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__photo" src="./images/photo-5.jpg" alt="Домбай">
        <figcaption class="photo-grid__caption">
          <h2 class="photo-grid__textbox">Домбай</h2>
          <button class="photo-grid__like-button" type="button"></button>
        </figcaption>
      </div>
      <div class="photo-grid__card">
        <img class="photo-grid__photo" src="./images/photo-6.jpg" alt="Карачаево-Черкессия">
        <figcaption class="photo-grid__caption">
          <h2 class="photo-grid__textbox">Карачаево-Черкессия</h2>
          <button class="photo-grid__like-button" type="button"></button>
        </figcaption>
      </div>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="pop-up">
    <div class="pop-up__container">
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form class="pop-up__form" name="ueser-info">
        <input class="pop-up__input pop-up__input_field_name" type="text" name="user-name" placeholder="Имя" required>
        <input class="pop-up__input pop-up__input_field_info" type="text" name="user-profession" placeholder="Род деятельности" required>
        <button class="pop-up__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="pop-up__close-button" type="button"></button>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
