<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MESTO</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место"></header><main><section class="profile"><button class="profile__img-button" type="button"><img class="profile__avatar" src="bbe7c5b6093ec0273de1.jpg" alt="Аватар"><div class="profile__overlay"></div></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__eddit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="photo-grid"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="pop-up pop-up_type_profile"><div class="pop-up__container"><h2 class="pop-up__title">Редактировать профиль</h2><span class="pop-up__network-error">!!!</span><form class="pop-up__form" name="user-info" novalidate><label class="pop-up__field"><input class="pop-up__input pop-up__input_field_name" name="user-name" id="user-name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="pop-up__input-error user-name-error">!!!</span></label> <label class="pop-up__field"><input class="pop-up__input pop-up__input_field_info" name="user-profession" id="user-profession" placeholder="Род деятельности" required minlength="2" maxlength="200"> <span class="pop-up__input-error user-profession-error">!!!</span></label> <button class="pop-up__submit-button" type="submit" disabled="disabled">Сохранить</button></form><button class="pop-up__close-button" type="button"></button></div></div><div class="pop-up pop-up_type_avatar"><div class="pop-up__container"><h2 class="pop-up__title">Обновить аватар</h2><span class="pop-up__network-error">!!!</span><form class="pop-up__form" name="user-pic" novalidate><label class="pop-up__field"><input class="pop-up__input pop-up__input_field_avatar-link" type="url" id="avatar" placeholder="Ссылка на аватар" required> <span class="pop-up__input-error avatar-error">!!!</span></label> <button class="pop-up__submit-button" type="submit" disabled="disabled">Сохранить</button></form><button class="pop-up__close-button" type="button"></button></div></div><div class="pop-up pop-up_type_place"><div class="pop-up__container"><h2 class="pop-up__title">Новое место</h2><span class="pop-up__network-error">!!!</span><form class="pop-up__form" name="place-form" novalidate><label class="pop-up__field"><input class="pop-up__input pop-up__input_field_place-name" id="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="pop-up__input-error name-error">!!!</span></label> <label class="pop-up__field"><input class="pop-up__input pop-up__input_field_place-link" type="url" id="link" placeholder="Ссылка на картинку" required> <span class="pop-up__input-error link-error">!!!</span></label> <button class="pop-up__submit-button" type="submit" disabled="disabled">Сохранить</button></form><button class="pop-up__close-button" type="button"></button></div></div><div class="pop-up pop-up_type_photo"><div class="pop-up__figure"><img class="pop-up__image" src="#"><h2 class="pop-up__image-caption">Текст</h2><button class="pop-up__close-button" type="button"></button></div></div><template id="card-template"><div class="photo-grid__card"><img class="photo-grid__photo" src="#" alt=""> <button class="photo-grid__remove-button" type="button"></button><div class="photo-grid__caption"><h2 class="photo-grid__textbox"></h2><div class="photo-grid__likewrapper"><button class="photo-grid__like-button" type="button"></button><p class="photo-grid__likes">8</p></div></div></div></template></body></html>
